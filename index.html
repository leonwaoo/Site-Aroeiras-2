<div class="video-container" style="margin-top: 50px; position: relative;">
  <video id="video-aroeiras" width="100%" poster="img/detalhes.jpg" style="border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.15);">
    <source src="video/apresentacao.mp4" type="video/mp4">
    Seu navegador não suporta vídeos.
  </video>
  
  <button onclick="playVideo()" class="btn-video-play">
     ASSISTIR NOSSA HISTÓRIA
  </button>
</div>

<script>
  function playVideo() {
    const video = document.getElementById('video-aroeiras');
    const btn = document.querySelector('.btn-video-play');

    if (video) {
      // Tenta reproduzir o vídeo
      video.play().then(() => {
        btn.style.display = 'none'; 
        video.setAttribute("controls", "controls"); 
      }).catch(error => {
        // Se falhar, exibe o erro no console e tenta mostrar controles
        console.error("Erro ao reproduzir:", error);
        video.setAttribute("controls", "controls");
        btn.style.display = 'none';
      });
    }
  }

  // Script do Menu Mobile
  const toggleBtn = document.querySelector('.menu-toggle');
  const navMenu = document.querySelector('.menu-principal');

  if (toggleBtn) {
    toggleBtn.addEventListener('click', function() {
      navMenu.classList.toggle('active');
    });
  }
</script>
